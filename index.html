<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="colum-2">
            <div class="input-wrapper fist-name-wrapper">
              <label for="fist-name">Nome</label>
              <input type="text" id="fist-name">
            </div>
            <div class="input-wrapper last-name-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-email" minlength="6">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentorship-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-name">
          </div>
        </div>
      </fieldset>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <div class="sub-fielset-wrapper">
          <h2>Primeira mentoria</h2>
          <div class="colum-2">
            <div class="input-wrapper input-wrapper-date">
              <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date">
            </div>
            <div class="timer-group">
              <div class="input-wrapper">
                <label for="mentorship-timer-start">Das</label>
                <input type="time" id="mentorship-timer-start">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-timer-end">Até</label>
                <input type="time" id="mentorship-timer-end">
              </div>
            </div>
          </div>        
        </div>
        <div class="sub-fielset-wrapper">
          <h2>Segunda mentoria</h2>
          <div class="colum-2">
            <div class="input-wrapper input-wrapper-date">
              <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date">
            </div>
            <div class="timer-group">
              <div class="input-wrapper">
                <label for="mentorship-timer-start">Das</label>
                <input type="time" id="mentorship-timer-start">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-timer-end">Até</label>
                <input type="time" id="mentorship-timer-end">
              </div>
            </div>
          </div>        
        </div>
      </div>
    </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </div>
</body>
</html>
